<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Travel Discover UI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <img src="img/hotel.jpg" alt="Hotel Room View" />
    </div>

    <div class="right-panel">
      <nav class="navbar">
        <div class="menu-icon">&#9776;</div>
        <div class="nav-links">
          <a href="#" class="active">Discover</a>
          <a href="#">Blog</a>
        </div>
      </nav>

      <div class="search-bar">
        <input type="text" placeholder="Search" />
        <span class="search-icon">&#128269;</span>
      </div>

      <div class="section-title">Discover</div>

      <div class="categories">
        <span>Luxury</span>
        <span>Places</span>
        <span>Housing</span>
      </div>

      <div class="card-list">
        <div class="card">
          <img src="sunset-camp.jpg" alt="Royal Galaxy" />
          <div class="card-info">
            <h4>Royal Galaxy</h4>
            <p>üìç Distance 1.2km</p>
          </div>
        </div>

        <div class="card">
          <img src="forest-road.jpg" alt="Blue Moon Hotel" />
          <div class="card-info">
            <h4>Blue Moon Hotel</h4>
            <p>üìç Distance 1.2km</p>
          </div>
        </div>

        <div class="card">
          <img src="beach-inn.jpg" alt="Red Velvet Inn" />
          <div class="card-info">
            <h4>Red Velvet Inn</h4>
            <p>üìç Distance 1.2km</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
