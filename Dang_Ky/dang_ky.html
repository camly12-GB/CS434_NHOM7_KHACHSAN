<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="dang_ky.css">
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <h2>ĐĂNG KÝ TÀI KHOẢN</h2>
            <form>
                <input type="text" placeholder="Email/Số điện thoại di động" required>
                <input type="text" placeholder="Họ và tên" required>
                <div class="password-container">
                    <input type="password" placeholder="Tạo mật khẩu mới" required>
                    <span class="toggle-password"><i class="fa-solid fa-eye"></i></span>
                </div>
                <button type="submit" class="login-btn">Đăng ký</button>
            </form>
        </div>
    </div>
</body>

</html>
