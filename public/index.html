<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đặt Phòng - Gaila, Sri Lanka</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-gray-50 flex items-center justify-center min-h-screen">
  <div class="grid md:grid-cols-2 gap-12 max-w-5xl w-full p-8 bg-white shadow-2xl rounded-3xl">
    <!-- Hình ảnh và thông tin -->
    <div class="text-center">
      <img src="images/family-room.jpg" alt="Phòng gia đình" class="rounded-xl mx-auto w-full max-w-md shadow-lg">
      <h3 class="mt-4 text-2xl font-semibold text-gray-800">Phòng gia đình</h3>
      <p class="text-sm text-gray-600">Gaila, Sri Lanka</p>
    </div>

    <!-- Form đặt phòng -->
    <div class="flex flex-col justify-start">
      <h1 class="text-3xl font-extrabold text-blue-900 mb-8">Thông tin đặt phòng</h1>

      <!-- Tăng giảm ngày -->
      <div class="mb-6">
        <label class="block text-gray-600 font-semibold mb-2">Bạn sẽ ở bao lâu?</label>
        <div class="flex items-center space-x-4">
          <button id="decrease" class="p-3 bg-red-500 text-white rounded-full hover:bg-red-600 focus:outline-none">
            <i class="fas fa-minus"></i>
          </button>
          <span id="dayCount" class="text-xl font-bold">2 Days</span>
          <button id="increase" class="p-3 bg-green-500 text-white rounded-full hover:bg-green-600 focus:outline-none">
            <i class="fas fa-plus"></i>
          </button>
        </div>
        <input type="hidden" id="days" value="2">
      </div>

      <!-- Lịch chọn ngày -->
      <div class="mb-6">
        <label class="block text-gray-600 font-semibold mb-2">Chọn ngày</label>
        <div class="flex items-center bg-gray-100 p-3 rounded-lg shadow-inner">
          <i class="fas fa-calendar-alt text-blue-600 mr-3"></i>
          <input type="text" id="date-range" placeholder="Chọn ngày" class="bg-transparent focus:outline-none w-full text-gray-700 text-lg" />
        </div>
      </div>

      <!-- Thông tin tổng kết -->
      <div class="bg-gray-100 p-6 rounded-lg mb-8 shadow-lg">
        <p class="text-gray-700 mb-3">Số tiền phải trả:
          <span id="total" class="font-bold text-red-500 text-xl">$400 USD</span>
        </p>
        <p class="text-gray-700">Ngày ở: <span class="font-bold" id="summaryDays">2 Days</span></p>
      </div>

      <!-- Nút thao tác -->
      <div class="flex space-x-4">
        <button id="payment-btn" class="flex-1 bg-blue-700 hover:bg-blue-800 text-white py-4 rounded-lg font-semibold transition duration-300">
          Thanh Toán
        </button>
        <button class="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-700 py-4 rounded-lg font-semibold transition duration-300">
          Thoát
        </button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="script.js"></script>
</body>
</html>
