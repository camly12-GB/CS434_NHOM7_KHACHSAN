<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Quản Lý Trả Phòng</title>
    <link rel="stylesheet" href="./traphong.css" />
  </head>
  <body>
    <div class="header">Quản Lý Trả Phòng</div>

    <div class="menu">
      <button>Hệ thống</button>
      <button>Chức năng</button>
      <button>Giới thiệu</button>
      <button></button>
    </div>

    <form>
      <div class="form-container">
        <!-- Thông tin trả phòng -->
        <fieldset>
          <legend>Thông tin trả phòng</legend>
          <div class="form-row">
            <label for="songuoi">Số người ở:</label>
            <input type="number" id="songuoi" value="4" />
          </div>
          <div class="form-row">
            <label for="tenkhach">Tên khách hàng:</label>
            <input type="text" id="tenkhach" value="Nguyễn Văn A" />
          </div>
          <div class="form-row">
            <label for="checkin">Thời gian đến:</label>
            <input type="date" id="checkin" value="2024-01-02" />
          </div>
          <div class="form-row">
            <label for="checkout">Thời gian đi:</label>
            <input type="date" id="checkout" value="2024-01-12" />
          </div>
        </fieldset>

        <!-- Thông tin sử dụng dịch vụ -->
        <!-- Thông tin sử dụng dịch vụ -->
        <fieldset>
          <legend>Thông tin sử dụng dịch vụ</legend>
          <table class="dichvu-table">
            <thead>
              <tr>
                <th>Tên dịch vụ</th>
                <th>Số lượng</th>
                <th>Đơn giá</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Giặt ủi</td>
                <td><input type="number" id="giat" value="2" /></td>
                <td>10$</td>
              </tr>
              <tr>
                <td>Spa</td>
                <td><input type="number" id="spa" value="1" /></td>
                <td>40$</td>
              </tr>
              <tr>
                <td>Tắm hơi</td>
                <td><input type="number" id="tamhoi" value="3" /></td>
                <td>20$</td>
              </tr>
              <tr>
                <td>Đưa đón</td>
                <td><input type="number" id="duadon" value="5" /></td>
                <td>80$</td>
              </tr>
            </tbody>
          </table>
        </fieldset>
      </div>

     <div class="total-section">
  <div class="total-left">
    <div class="form-row">
      <label for="phatsinh">Chi phí phát sinh:</label>
      <input type="number" id="phatsinh" value="20">
      <span>$</span>
    </div>
    <div class="form-row">
      <label for="thue">Thuế:</label>
      <input type="number" id="thue" value="5">
      <span>%</span>
    </div>
    <div class="form-row highlight">
      <label>Tiền phòng:</label>
      <span class="value">900.000 $</span>
    </div>
    <div class="form-row highlight">
      <label>Tiền dịch vụ:</label>
      <span class="value">2.000 $</span>
    </div>
    <hr>
    <div class="form-row total">
      <label><b>Tổng tiền:</b></label>
      <span class="value"><b>902.000 $</b></span>
    </div>
  </div>

  <div class="total-right">
    <div class="form-row">
      <label for="mahd">Mã hóa đơn:</label>
      <input type="text" id="mahd" value="HD001">
    </div>
    <div class="form-row">
      <label for="cthd">Mã chi tiết HD:</label>
      <input type="text" id="cthd" value="CT001">
    </div>
    <div class="form-row">
      <button type="button">Tính tiền</button>
    </div>
  </div>
</div>

<div class="button-group">
  <button type="button">In hóa đơn</button>
  <button type="button">Lưu</button>
  <button type="button">Xóa</button>
  <button type="button">Thoát</button>
</div>

    </form>
  </body>
</html>
